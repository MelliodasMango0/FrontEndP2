        function deviceMoved() {
            let x = map(accelerationX, -10, 10, 0, width);
            let y = map(accelerationY, -10, 10, 0, height);
            let diameter = map(accelerationZ, -10, 10, 0, 100);

            background(0, 64);
            noStroke();
            fill(255);
            circle(x, y, diameter);
